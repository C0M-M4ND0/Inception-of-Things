<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      font-family: Arial, sans-serif;
    }

    .typing {
      font-family: monospace;
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid black; /* Cursor effect */
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; } /* Adjust width to fit text */
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }
  </style>
</head>
<body>
  <div class="typing">ðŸ‘‹ Welcome to App1!</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script>
    $(document).ready(() => {
      let typingElement = $('.typing');

      typingElement.on('click', () => {
        typingElement.removeClass('animate');
        setTimeout(() => typingElement.addClass('animate'), 1);
      });
    });
  </script>
</body>
</html>
