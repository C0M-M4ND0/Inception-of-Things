apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
  labels:
    app: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2-deployment
        image: app2:latest
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: Never
        ports:
        - containerPort: 80

